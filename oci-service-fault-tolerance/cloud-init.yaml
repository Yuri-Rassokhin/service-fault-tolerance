#cloud-config
hostname: ${node_name}
fqdn: ${node_name}.local

package_update: true
packages:
  - git
  - jq
  - python3
  - python3-pip

write_files:
  - path: /etc/ha-config.env
    permissions: '0644'
    content: |
      NODE_NAME=${node_name}
      MOUNT_POINT=${mount_point}
      FS_TYPE=${fs_type}
      VOLUME_OCID=${volume_ocid}

runcmd:
  - echo "HA node ${node_name} initialized"